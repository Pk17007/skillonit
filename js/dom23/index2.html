<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input id="name" type="text" placeholder="Enter your Name">
        <br><br>
        <input id="pass" type="password" placeholder="Enter your Password">
        <br><br>
        <select id="gen" title="_">
            <option value="">Choose Your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>
        <input type="submit" placeholder="Login" id="submit">
    </form>
    <br><br><br><br><br><br>
    <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
    </table>
    
</body>
<script>
    let name = document.getElementById("name")
    let pass = document.getElementById("pass")
    let form = document.getElementById("form")
    let gen = document.getElementById("gen")
    let tbody = document.getElementById("tbody");
   
    let arr = []
    addEventListener("submit",loginfun)
    function loginfun(){
        // document.createElement("table")

        event.preventDefault()
        
            let obj = {
                name : name.value,
                pass : pass.value,
                gen : gen.value
            }
            arr.push(obj)
            // This stores input in AN OBJ IN ARR
            // pass.value = arr.push[i].pass
            // gen.value  = arr.push[i].gen

            tbody.innerHTML = "";
            for(i=0;i<arr.length;i++){
                
                let row = document.createElement("tr")
                let col1 = document.createElement("td")
                col1.innerText = arr[i].name
                let col2 = document.createElement("td")
                col2.innerText = arr[i].pass
                let col3 = document.createElement("td")
                col3.innerText = arr[i].gen
                row.append(col1,col2,col3)
                tbody.append(row)
                
            }
        // Value dalne ke bad append karna
        
        console.log(arr)
    }




</script>
</html>
