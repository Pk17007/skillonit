<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emp-list</title>
   <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>Employee Record</h1>
    

    <div>
      <!-- ***** We are using form here  ****  -->
      <form >
        <label >Name</label><br />
        <input id="name" type="text" placeholder="Enter Your Name" /><br />
        <label >Employee ID </label><br />
        <input id="id" type="text" placeholder="Enter Your Employee ID" /><br />
        <label>Department</label>
        <select title="_" id="specs" >
          <option value="">Select Department</option>
          <option value="Front-End">Front-End</option>
          <option value="Back-End">Back-End</option>
          <option value="OPS">OPS</option>
          <option value="HR">HR</option>
          <option value="Others">Others</option>  
          </select>
          <label>Experience</label>
          <input id="exp"  type="number"   placeholder="Enter Your Experience In Years">
          
        <label >Email</label><br />
        <input id="email" type="email" placeholder="Enter Your Email" /><br />

        <input type="submit" />
      </form>
      
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Department</th>
            <th>Experience</th>
            <th>Role</th>
            <th>Email</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        <!-- Append your output to tbody -->
        </tbody>
      </table>
    </div>
  </body>
</html>

<script src="./index.js"></script>
