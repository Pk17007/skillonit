<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc-list</title>
   <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>Doc List</h1>
    

    <div>
      <!-- ***** We are using form here  ****  -->
      <form >
        <label >Name</label><br />
        <input id="name" type="text" placeholder="Enter Your Name" /><br />
        <label >ID </label><br />
        <input id="id" type="text" placeholder="Enter Your ID" /><br />
        <label>Specialisation</label>
        <select title="_" id="specs" >
          <option value="">Select Specialization</option>
          <option value="Dermatologist">Dermatologist</option>
          <option value="Dentist">Dentist</option>
          <option value="Surgery">Surgery</option>
          <option value="Neurology">Neurology</option>
          <option value="Others">Others</option>  
          </select>
          <label>Experience</label>
          <input id="exp"  type="number"   placeholder="Enter Your Experience In Years">
          

        <input type="submit" />
      </form>
      
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Specialization</th>
            <th>Experience</th>
            <th>Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        <!-- Append your output to tbody -->
        </tbody>
      </table>
    </div>
  </body>
</html>
