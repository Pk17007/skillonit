<body>
    <div id="box">   
            <h1></h1>
            <button> like Me</button>
    </div>

<script>
    let btn = document.querySelector("button") 
    let h1 = document.querySelector("h1")
        btn.addEventListener("click", like)
        count = "0" || localStorage.getItem("data") ;
   h1.innerText = count;
    
    function like(){
        count++;
        h1.innerText = count;
        localStorage.setItem("data",count)

    }
