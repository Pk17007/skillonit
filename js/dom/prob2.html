</style>
<body>

        <button onclick="funClick()">
                Login
        </button>
    </div>
    <div id="display">
            <h1 id="name"></h1>
            <h1 id="pass"></h1>

</body>
<script>
let username = document.getElementById("usn");
let password = document.getElementById("pw");
let n = document.getElementById("name")
let p = document.getElementById("pass")

// n and p are attached to name and pass 
// therefore we used innerText
// username and apssword are attached to usn and pw
// they are input tags so we used .value
    
function funClick(){
   n.innerText = "Your Username is : "  +username.value;
   p.innerText = "Your Password is : " + password.value;
   console.log(username.value);
   console.log(password.value);
}

  
</script>
