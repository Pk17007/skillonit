        <style>
                #bd {
                    display: grid; grid-template-columns: 3;
                }

                #bd>div {
                    border: 10px solid lightblue;
                }
                #d6 {grid-column-start: 1;
                     grid-column-end: 3;}
                #d1 { grid-column-start: 1;
                    grid-column-end: 2;}
                #d3 { grid-column-start: 1;
                    grid-column-end: 1; column-span: 1;}
        </style>
<body>
        <div id="bd">
            <div id="d1"> 1 </div>
            <div id="d2"> 2 </div>
            <div id="d3"> 3 </div>
            <div id="d4"> 4 </div>
            <div id="d5"> 5 </div>
            <div id="d6"> 6 </div>
        </div>
