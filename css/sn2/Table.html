<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
   
    <style> 
       table 
         { width: 50%;
            border-collapse: collapse; 
         } 

        td,th
        {
            border: 2px solid black;
        }
        td,th
        {
            padding:auto;
            text-align: center;
        }
        th
        {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <h2>Sample Table</h2>

    <table>
        <thead>
            <tr>
                <th>Sr.no.</th>
                <th>Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
                <tr> 
                    <td>1</td>
                    <td>ABC</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>PQR</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>XYZ</td>
                    <td>12</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
